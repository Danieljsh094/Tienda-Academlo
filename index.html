<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Academlo Store</title>
</head>
<body>
    <nav class="navigator">
        <img class="logo1" src="./img/logo_nombre.png" alt="logo_nombre">
        <img src="./img/bx-cart.svg" alt="cart">
    </nav>
    <header class="header"><img class="logo2" src="./img/logo_blanco.png" alt="logo"></header>
    <section class="products">
        <h2 class="subtitle">Todos nuestros productos</h2>
        <select name="menu" id="menu">
            <option value="all">Todos</option>
            <option value="shirt">Camisas</option>
            <option value="sueter">Sudaderas</option>
        </select>
        <button class="btn2">Mas productos</button>
    </section>
    <section class="section"></section>
    <script src="./js/main.js" defer></script>
</body>
</html>
