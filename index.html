<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55?styles=16008,15981,15999,30130" rel="stylesheet">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Academlo Store</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="nav">
        <img class="logo1" src="./img/logo_nombre.png" alt="logo_nombre">
        <!-- Shopping-cart -->
        <button class="nav-button nav-button-toggle">
            <i class='bx bx-cart-alt' id="cart-icon"></i>
        </button>
        <div class="cart-counter" id="counter">0</div>
        <!-- Nav-cart-list -->
        <section class="nav-cart" id="cart">
            <div id="list-cart"></div>
            <button class="empty-button" id="empty-cart">Vaciar Carrito</button>
        </section>
    </nav>
    <!-- Header -->
    <header class="header"><img class="logo2" src="./img/logo_blanco.png" alt="logo"></header>
    <!-- Category -->
    <div class="category">
        <h2 class="subtitle">Todos nuestros productos</h2>
        <select name="menu" id="menu">
            <option value="all">Todos</option>
            <option value="shirt">Camisas</option>
            <option value="sweaters">Sudaderas</option>
            <option value="hooded-sweatshirts">Sudaderas con capuchas</option>
        </select>
    </div>
    <!-- Products -->
    <section class="container">
        <div class="shoping"></div>
    </section>
    <!-- Modal -->
    <section class="modal" id="modal-container">
        <div class="close">
            <ion-icon name="close-outline" class="modal__icon"></ion-icon>
        </div>
        <div id="modal-element" class="modal-view">

        </div>
    </section>
    <!-- button  -->
    <footer>
        <!-- <button class="btn2">Mas productos</button> -->
    </footer>
</body>
</html>
