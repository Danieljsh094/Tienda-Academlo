<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55?styles=16008,15981,15999,30130" rel="stylesheet">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Academlo Store</title>
</head>
<body>
    <!-- navbar -->
    <nav class="nav">
        <img class="logo1" src="./img/logo_nombre.png" alt="logo_nombre">
        <i class='bx bx-cart-alt' id="cart-icon"></i>
    </nav>
    <!-- Header -->
    <header class="header"><img class="logo2" src="./img/logo_blanco.png" alt="logo"></header>
    <!-- category -->
    <div class="category">
        <h2 class="subtitle">Todos nuestros productos</h2>
        <select name="menu" id="menu">
            <option value="all">Todos</option>
            <option value="shirt">Camisas</option>
            <option value="sweaters">Sueters</option>
            <option value="hooded-sweatshirts">Sudaderas con capuchas</option>
        </select>
    </div>
    <!-- products -->
    <section class="container">
        <div class="shoping"></div>
    </section>
    <!-- button  -->
    <button class="btn2">Mas productos</button>
</body>
</html>
